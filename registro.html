<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green accent-4">
                <a href="#!" class="brand-logo">Sistema TDS</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <form class="col s12" id="formulario">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Ingrese un nombre de usuario sin espacios" id="username" type="text" class="validate">
                        <label for="username">Nombre de usuario</label>
                        <span id="usernameError" class="helper-text"></span>
                    </div>
                    <div class="input-field  col s6">
                        <input id="birthdate" type="text" class="datepicker" >
                        <label for="birthdate">Fecha de nacimiento</label>
                        <span id="dateError" class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" >
                        <label for="first_name">Nombres</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" >
                        <label for="last_name">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate" >
                        <label for="password">Constrase√±a</label>
                        <span id="passwordError" class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate" >
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">

                    <button class="btn waves-effect waves-light green accent-4" type="submit" name="action">Registrarse
                        <i class="material-icons right">send</i>
                      </button>

                </div>

            </form>
        </div>

    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        require("./registro.js");
    </script>
</body>

</html>
